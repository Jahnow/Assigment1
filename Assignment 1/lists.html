<!DOCTYPE html>
<html>
<head>
    <title>Lists</title>
</head>
<body>
  <ol type="I">
    <li>Head</li>
    <ul style="list-style:square">
      <li>Eyes</li>
      <ul style="list-style:circle">
        <li>Pupils</li>
        <li>Iris</li>
        <li>Cornea</li>
      </ul>
      <li>Nose</li>
    </ul>
    <li>Torso</li>
    <ul style="list-style:square">
      <li>Pectoral muscles</li>
      <li>Abdominal muscles</li>
    </ul>
    <li>Legs</li>
    <ul style="list-style:square">
      <li>Hamstrings</li>
      <li>Abductors</li>
    </ul>
  </ol>

</body>
</html>
