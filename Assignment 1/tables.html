<!DOCTYPE html>
<html>
<head>
    <title>Tables</title>
</head>
<body>
  <table border="1">
    <thead>
      <tr>
        <th>Head Column 1</th>
        <th>Head Column 2</th>
        <th>Head Column 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Row 1, column 1</td>
        <td>Row 1, column 2</td>
        <td>Row 1, column 3</td>
      </tr>
      <tr>
        <td colspan="2" rowspan="2" align="center">Row 2-3, column 1-2</td>
        <td>Row 2, column 3</td>
      </tr>
      <tr>
        <td>Row 3, column 2</td>
      </tr>
      <tr>
        <td>Row 4, column 1</td>
        <td>Row 4, column 2</td>
        <td rowspan="2" align="center">Row 4-5, column 3</td>
      </tr>
      <tr>
        <td>Row 5, column 1</td>
        <td>Row 5, column 2</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
